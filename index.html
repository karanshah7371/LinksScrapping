<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrapper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ip">
        <h2 class="head-txt">Enter URL to scrap</h2>
        <div class="ip-btn">
          <input type="text" class="url-ip" autofocus />
          <button class="url-btn">Submit</button>
        </div>
      </div>
      <div class="url-list">
        <h2 class="url-head">URLs scrapped</h2>
        <div class="urls"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
